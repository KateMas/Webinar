<!DOCTYPE html>

    <link rel="stylesheet" href="client/styles/css/index.css">

<body class="homepage">
	<header>
		<div class="container">
			<a class="navbar-brand logo-header nav-style" href="/">
                <img src="client/images/header/logo.png" alt="logo">

		</div>
	</header>
	<main>
		<section class="about-webinar">

				</div>
			</div>
